<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/master.css" />
    <!-- open sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- Cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>JS</title>

  <body>
    <div class="container d-flex justify-content-between flex-column mt-3">
      <select id="fonts" class="form-control mb-3 bg-warning text-white">
        <option value="Cairo">Cairo</option>
        <option value="Open Sans">Open Sans</option>
        <option value="Roboto">Roboto</option>
      </select>
      <select id="colors" class="form-control mb-3 bg-warning text-white">
        <option value="red">red</option>
        <option value="green">green</option>
        <option value="blue">blue</option>
        <option value="black">black</option>
        <option value="yellow">yellow</option>
        <option value="orange">orange</option>
      </select>
      <!-- 16 : 30 -->
      <select id="fontSized" class="form-control mb-3 bg-warning text-white">
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
      </select>
    </div>
    <div class="container p-3 bg-light rounded mt-5" id="toy">
      <p class="m-0">
        Hello , choose any thing you want and it will be applyed to ME :] EVEN
        you refresh the WEBSITE!
      </p>
    </div>
    <script src="js/main.js"></script>
